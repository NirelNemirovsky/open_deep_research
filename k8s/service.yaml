apiVersion: v1
kind: Service
metadata:
  name: open-deep-research
  labels:
    app: open-deep-research
    component: research-agent
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "2024"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 2024
    targetPort: 2024
    protocol: TCP
    name: http
  selector:
    app: open-deep-research
  sessionAffinity: None
